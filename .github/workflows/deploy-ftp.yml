name: Deploy to IONOS Shared Hosting via SFTP

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          server: access822362814.webspace-data.io # SFTP server address
          username: ${{ secrets.SFTP_USERNAME }} # Secure username
          password: ${{ secrets.SFTP_PASSWORD }} # Secure password
          local_path: ./ # Path to the files being deployed
          remote_path: / # Remote target directory

